<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23e8f4f8" width="1200" height="800"/><ellipse fill="%23ffffff" cx="200" cy="200" rx="150" ry="100" opacity="0.1"/><ellipse fill="%23ffffff" cx="800" cy="300" rx="200" ry="120" opacity="0.1"/><ellipse fill="%23ffffff" cx="1000" cy="600" rx="180" ry="100" opacity="0.1"/><ellipse fill="%23ffffff" cx="400" cy="500" rx="120" ry="80" opacity="0.1"/><ellipse fill="%23ffffff" cx="600" cy="150" rx="100" ry="60" opacity="0.1"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg2.jpeg') no-repeat center center;
            background-size: cover;
            filter: blur(12px);
            z-index: -1;
        }

        .login-container {
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 40px;
            width: 380px;
            max-width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-title {
            color: #fff;
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 1.5px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #fff;
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: #ff9500;
        }

        .checkbox-container a {
            color: #fff;
            text-decoration: underline;
        }

        .checkbox-container a:hover {
            color: #ff9500;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9500, #ff8c00);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 149, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff7700);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 149, 0, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .login-title {
                font-size: 18px;
            }
            
            .form-input {
                font-size: 14px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="login-container">
        <h2 class="login-title">Login Window</h2>
        
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Your Password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I Agree With <a href="#">Terms & Condition</a></label>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
